    <title>Goblin Game</title>
    <Script>
        function gameStart(){
            Playermove = false;
            pileone = 3;
            piletwo = 3;
            pilethree = 3;
            divv = document.getElementById("speachBox");
            pilles = document.getElementById("piles");
            pilles.innerHTML = "Pile One: " + pileone + "|| Pile two: " + piletwo + "|| Pile Three: " + pilethree;
            

            if(Playermove){
                       pilles.innerHTML = "Pile One: " + pileone + "|| Pile two: " + piletwo + "|| Pile Three: " + pilethree;
                divv.innerHTML ="Pick a pile to take a rock"
                     playersTurn();
                            divv.innerHTML ="bad move";
                          pilles.innerHTML = "Pile One: " + pileone + "|| Pile two: " + piletwo + "|| Pile Three: " + pilethree;
                Playermove = false;
                        }
            else{
                pilles.innerHTML = "Pile One: " + pileone + "|| Pile two: " + piletwo + "|| Pile Three: " + pilethree;
                         goblinTurn();
                pilles.innerHTML = "Pile One: " + pileone + "|| Pile two: " + piletwo + "|| Pile Three: " + pilethree;
                Playermove = true;
                         }
        }
                        gameEnd();
        
        function playersTurn(){
            divv.innerHTML = "Click the Corresponding Button"
                  }
                function goblinTurn(){
                      if (pileone == piletwo && piletwo == pilethree){
                pileone--;
                         divv.innerHTML = " goblins took a rock from Pile One";
                      }
            else if (pileone > piletwo && pileone > pilethree){
                             pileone--;
                divv.innerHTML = "goblins took a rock from Pile One";
            }
                       else if (piletwo > pileone && piletwo > pilethree){
                                     piletwo--;
                divv.innerHTML = "goblins took a rock from Pile two";
                       }
                    else if (pilethree > pileone && pilethree > piletwo){
                pilethree--;
                          divv.innerHTML = "goblins took a rock from Pile Three";
                   }
        }
                   function oneone(){
            if (pileone < 1){
                           divv.innerHTML = "no more rocks in this pile";
            }
            else{
                             pileone--;
                divv.innerHTML = "removed one rock from Pile One";
                          }
        }
                    function onetwo(){
            if (pileone < 2){
                divv.innerHTML = "trying to take more rocks than there are";
                      }
            else{
                pileone -=2;
                divv.innerHTML = "ou removed two rocks from Pile One";
                     }
        }
        function onethree(){
            if (pileone < 3){
                divv.innerHTML = "trying to take more rocks than there are";
                 }
            else{
                        pileone -= 3;
                divv.innerHTML = "removed three rock from Pile One";
            }
           }
        function twoone(){
                            if (piletwo < 1){
                            divv.innerHTML = "no more rocks in this pile";
                           }
            else{
                piletwo--;
                          divv.innerHTML = "removed one rock from Pile two";
            }
                   }
        function twotwo(){
            if (piletwo < 2){
                     divv.innerHTML = "not enough rocks in this pile";
            }
                      else{
                          piletwo -= 2;
                divv.innerHTML = "removed two rocks from Pile two";
            }
        }
                  function twothree(){
            if (piletwo < 3){
                          divv.innerHTML = "not enough rocks";
            }
            else{
                          piletwo -= 3;
                divv.innerHTML = "removed three rocks from Pile One";
            }
                             }
        function threeone(){
            if (pilethree < 1){
                          divv.innerHTML = "no more rocks in this pile";
            }
            else{
                pilethree--;
                divv.innerHTML = "removed one rock from Pile Three";
                     }
        }
        function threetwo(){
                             if (pilethree < 2){
                divv.innerHTML = "not enough rocks in this pile";
            }
                     else{
                pilethree -= 2;
                     divv.innerHTML = "removed two rocks from Pile Three";
            }
        }
        function threethree(){
            if (pilethree < 3){
                divv.innerHTML = "no more rocks in this pile";
            }
            else{
                pilethree -= 3;
                divv.innerHTML = "removed one rock from Pile Three";
            }
        }
                        function gameEnd(){
            divv.innerHTML = "Game over"
                        if(playersTurn){
                divv.innerHTML = "goblins lose"
            }
            else{
                        divv.innerHTML = "goblins win"
            }
        }
    </Script>
